        $.ajax({
                type:"get", //方式
                url:"./picture.json",  //路径
                dataType:"json",
                success:function(data){ //成功后执行的函数
                    for(var i = 0;i<data.length;i++){
                //循环,从小加到大
                        document.getElementById("tupian"+data[i].resource_id).src = data[i].link;
                    }
                }

            return false;
        });
